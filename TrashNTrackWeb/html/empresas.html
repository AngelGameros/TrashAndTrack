<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Empresas - Gestión de Desechos Tóxicos</title>
  <link rel="stylesheet" href="../css/empresas.css" />
  <link rel="stylesheet" href="../css/dashboard.css" />
  <link rel="stylesheet" href="../css/sidebar.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>
<body>
  <div class="dashboard-container">
    <div id="sidebar-placeholder"></div>

    <main class="main-content">
      <header class="main-header">
        <div class="header">
          <div class="page-title">
            <i class="fas fa-building" style="color: #22d3ee;"></i>
            <h1>Empresas - Gestión de Desechos Tóxicos</h1>
          </div>
        </div>
      </header>

      <div class="content-area">
        <div class="filtros">
          <input type="text" id="inputNombre" placeholder="Buscar por Nombre" />
          <input type="text" id="inputUbicacion" placeholder="Buscar por ID ubicación" />
          <button id="btnFiltrar">Filtrar</button>
        </div>

        <div id="empresasContainer" class="empresas-container"></div>

      </div>
    </main>
  </div>

  <script type="module" src="../js/empresas.js"></script>
  <script src="../js/sidebar.js"></script>
  <script src="../js/authGuard.js"></script>
</body>
</html>

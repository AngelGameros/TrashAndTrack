<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Plantas - Gestión de Desechos Tóxicos</title>

  <!-- Tus CSS -->
  <link rel="stylesheet" href="../css/planta.css" />
  <link rel="stylesheet" href="../css/dashboard.css" />
  <link rel="stylesheet" href="../css/sidebar.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>
<body>
  <div class="dashboard-container">
    <div id="sidebar-placeholder"></div>

    <!-- Contenedor principal del contenido a la derecha del sidebar -->
    <div class="main-content">
      <header>
        <h1>Gestión de Plantas</h1>
        <p>Busca plantas por nombre o filtra por ubicación</p>
      </header>

      <section class="filtros">
        <input type="text" id="inputNombrePlanta" placeholder="Buscar planta por nombre" autocomplete="off" />
        <input type="text" id="inputUbicacionPlanta" placeholder="Filtrar por ubicación (ID)" autocomplete="off" />
        <button id="btnFiltrarPlantas">Filtrar</button>
      </section>

      <main>
        <div id="plantasContainer" class="plantas-container">
          <!-- Aquí se cargarán las plantas -->
        </div>
      </main>
    </div>
  </div>

  <!-- Tus scripts JS -->
  <script type="module" src="../js/plantas.js"></script>
  <script src="../js/sidebar.js"></script>
  <script src="../js/authGuard.js"></script>
</body>
</html>

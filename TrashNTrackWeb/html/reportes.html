<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reportes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f1f5f9;
            margin: 0; padding: 20px;
            color: #1e293b;
        }
        main {
            max-width: 800px;
            margin: auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        #searchReportesInput {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #94a3b8;
            border-radius: 6px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: white;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>
    <main>
        <h1>Reportes</h1>
        <input type="text" id="searchReportesInput" placeholder="Buscar reportes..." />
        <ul id="lista-reportes"></ul>
    </main>

    <script type="module" src="../js/reportes.js"></script>
</body>
</html>
